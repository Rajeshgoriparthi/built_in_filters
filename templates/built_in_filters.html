<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>built_in_filters</h1>
        <h3>{{data|lower}}</h3>
        <h3>{{data|upper}}</h3>
        <h3>{{data|capfirst}}</h3>
        <h3>{{data|title}}</h3>
        <h3>{{data|length}}</h3>
        <h3>{{data|truncatewords:'2'}}</h3>
        <h3>{{data|truncatechars:'10'}}</h3>
        <h3>{{data|slice:'10'}}</h3>
        <h3>{{dt|date:'Y M l'}}</h3>
        <h3>{{dt|time}}</h3>
        <h3>I have {{c}} mobile{{c|pluralize}}</h3>
        <h3>I have {{c}} mango{{c|pluralize:'es'}}</h3>


    </center>
</body>
</html>
